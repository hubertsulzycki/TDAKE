<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>News</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Heading"></h:outputText>
        <h:inputText id="headingInputText"
                     value="#{newsBean.headingText}"> </h:inputText>
        <h:outputText value="Body"></h:outputText>
        <h:inputText id="bodyInputText"
                     value="#{newsBean.bodyText}"></h:inputText>
        <h:commandButton id="submitButton" value="Submit" action="#{newsBean.submitNews}"></h:commandButton>
        <h:dataTable value="#{newsBean.newsItems}" var="item"
                     border="1">
        <h:column>
        <f:facet name="header">
            <h:outputText value="Id"/>
        </f:facet>
        <h:outputText value="#{item.id}"/>
        </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Heading"/>
                </f:facet>
                <h:outputText value="#{item.heading}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Body"/>
                </f:facet>
                <h:outputText value="#{item.body}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
