<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="New request"></h:outputText>
            <h:inputText id="newReqInputText" value="#{requestsList.newRequest}"></h:inputText>
            <h:commandButton value="Add" action="#{requestsList.addRequest}"></h:commandButton><h:message for="newReqInputText"></h:message>
            <h:dataTable value="#{requestsList.allRequests}"
                         var="item"
                         binding="#{requestsList.requestsDataTable}"
                         border="1" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RequestDate"/>
                    </f:facet>
                    <h:outputText value="#{item.requestDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RequestText"/>
                    </f:facet>
                    <h:outputText value="#{item.requestText}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Remove" action="#{requestsList.deleteRequest}" immediate="true"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
